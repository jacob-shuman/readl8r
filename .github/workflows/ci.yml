name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max_old_space_size=4096

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm ğŸ—
        uses: pnpm/action-setup@v4

      - name: Install dependencies ğŸŒ
        run: pnpm install

      - name: Build readl8r ğŸ”§
        run: pnpm build

      - name: Log in to docker hub ğŸ”‘
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build docker image ğŸ”§
        run: docker build . -f ./Dockerfile -t jacobshuman/readl8r:latest

      - name: Push docker image ğŸ’¨
        run: docker push jacobshuman/readl8r:latest
